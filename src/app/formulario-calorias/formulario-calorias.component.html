<div class="formulario-container">
  <h1>Calculadora de Calorías</h1>
  <form [formGroup]="formulario">
    <!-- Selección de sistema métrico -->
    <label>Sistema Métrico:</label>
    <select formControlName="sistema">
      <option value="imperial">Imperial (libras, pulgadas)</option>
      <option value="decimal">Decimal (kg, cm)</option>
    </select>

    <label>Edad (años):</label>
    <input type="number" formControlName="edad" />

    <label>Peso:</label>
    <input
      type="number"
      formControlName="peso"
      placeholder="En libras o kg según el sistema"
    />

    <label>Altura:</label>
    <input
      type="number"
      formControlName="altura"
      placeholder="En pulgadas o cm según el sistema"
    />

    <div class="resultado">
      <h2>Calorías diarias: {{ calorias ? calorias.toFixed(2) : '---' }} kcal</h2>
    </div>
  </form>
</div>
